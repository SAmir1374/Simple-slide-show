<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>SlideShow</title>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <img src="./image/backarrow.png" alt="slideshow left arrow" class="arrow left" />
                <div class="frame">
                    <div class="slider">
                        <img src="./image/1.jpg" class="image" alt="imagenature">
                        <img src="./image/2.jpg" class="image" alt="imagenature">
                        <img src="./image/3.jpg" class="image" alt="imagenature">
                        <img src="./image/4.jpg" class="image" alt="imagenature">
                        <img src="./image/5.jpg" class="image" alt="imagenature">
                        <img src="./image/6.jpg" class="image" alt="imagenature">
                    </div>
                </div>
                <img src="./image/backarrow.png" alt="slideshow left arrow" class="arrow right" />
            </div>
            <div class="bottom"></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
